  <body>

      </div>
      <div class='box'>&nbsp;
          
           <input type="button" class="buton" id="btn2" />

      </div>

        </div>
      <div class='box'>&nbsp;

      </div>
    </div>
      <div>

      </div>
    <div id = "ryu"></div>
